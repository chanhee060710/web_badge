<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG 색상 변경</title>
    <style>
        .svg-image {
            width: 100px;
            height: 100px;
            color: blue; /* 기본 색상 설정 */
        }
    </style>
</head>
<body>

    <img class="svg-image" id="mySvgImage" src="/rmimg/svgimg1.svg" alt="SVG 이미지" />

    <input type="color" id="colorPicker" value="#0000ff" />

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const imgElement = document.getElementById('mySvgImage');

        colorPicker.addEventListener('input', function() {
            imgElement.style.color = colorPicker.value; // 선택한 색상으로 변경
        });
    </script>

</body>
</html>
