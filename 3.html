<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼 클릭 애니메이션</title>
    <style>
        #element {
            max-height: 0; /* 처음에는 요소를 숨김 */
            overflow: hidden; /* 내용 넘침 방지 */
            transition: max-height 0.5s ease; /* 애니메이션 효과 */
            margin-top: 20px;
            padding: 0 10px; /* 패딩 초기화 */
            border: 1px solid #000;
        }
        .show {
            max-height: 100px; /* 요소의 최대 높이 설정 */
            padding: 10px; /* 패딩 추가 */
        }
    </style>
</head>
<body>

<button id="myButton">요소 보기</button>
<div id="element">여기에 나타나는 요소입니다!</div>

<script>
    document.getElementById("myButton").onclick = function() {
        var element = document.getElementById("element");
        element.classList.toggle("show"); // show 클래스를 토글
    };
</script>

</body>
</html>
