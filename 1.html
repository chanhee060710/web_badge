<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러 SVG 클릭 시 추가</title>
    <style>
        #output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
        }
        svg {
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <svg id="svg1" width="100" height="100" style="cursor: pointer;">
            <circle cx="50" cy="50" r="40" fill="blue" />
        </svg>
        <svg id="svg2" width="100" height="100" style="cursor: pointer;">
            <rect width="80" height="80" fill="red" />
        </svg>
        <svg id="svg3" width="100" height="100" style="cursor: pointer;">
            <ellipse cx="50" cy="50" rx="40" ry="20" fill="green" />
        </svg>
    </div>

    <div id="output">여기에 SVG가 추가됩니다:</div>

    <script>
        const outputDiv = document.getElementById('output');

        // 모든 SVG 요소에 클릭 이벤트 추가
        document.querySelectorAll('svg').forEach(svgElement => {
            svgElement.addEventListener('click', function() {
                // 클릭한 SVG의 XML 문자열 가져오기
                const svgData = new XMLSerializer().serializeToString(svgElement);

                // 새로운 SVG 요소 생성
                const newSvg = document.createElement('div');
                newSvg.innerHTML = svgData;

                // 출력 div에 새로운 SVG 추가
                outputDiv.appendChild(newSvg.firstChild);
            });
        });
    </script>
</body>
</html>
